<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
    <body>
        <div class="main">
            <div class="inputMain">
                <div class="input">
                    <div class="number">
                        <input type="number" id="numberTop" value="0">
                    </div>
                    <div id="currencyOptions">
                        <select name="currency" id="currencyTop">
                            <option value="euro">Euro</option>
                            <option value="usd">US-Dollar</option>
                            <option value="yuan">Yuan</option>
                            <option value="turkishLira">Türkische Lira</option>
                        </select>
                    </div>
                </div>
                <div class="input">
                    <div class="numberOutput">
                        <output type="number" id="numberBot">
                    </div>
                    <div id="currencyOptions">
                        <select name="currency" id="currencyBot">
                            <option value="usd">US-Dollar</option>
                            <option value="euro">Euro</option>
                            <option value="yuan">Yuan</option>
                            <option value="turkishLira">Türkische Lira</option>
                        </select>
                    </div>
                </div>
            </div> 
            <div class="button">
                <button onclick="convert()">Umrechnen</button>
            </div>
            <div class="output">
                <p id="convertedNumber"></p>
            </div>
        </div>
    </body>
</html>
